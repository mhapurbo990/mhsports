<a href="#" onclick="playStream('{{ m.stream_url }}'); return false;">
    </a>

<div id="playerContainer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999;">
    <button onclick="closePlayer()" style="position:absolute; top:20px; right:20px; color:#fff; font-size:30px; border:none; background:none; cursor:pointer;">&times;</button>
    <video id="videoPlayer" controls autoplay style="width:100%; height:100%;"></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
function playStream(url) {
    const video = document.getElementById('videoPlayer');
    const container = document.getElementById('playerContainer');
    container.style.display = 'block';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
    }
    
    // Auto Fullscreen request
    if (video.requestFullscreen) video.requestFullscreen();
    else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
    else if (video.msRequestFullscreen) video.msRequestFullscreen();
}

function closePlayer() {
    const video = document.getElementById('videoPlayer');
    document.getElementById('playerContainer').style.display = 'none';
    video.pause();
}
</script>
