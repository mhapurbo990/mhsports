<div class="match-container">
    {% for m in matches %}
    <div class="match-card" onclick="playStream('{{ m.stream_url }}')">
        <img src="{{ m.logo }}" alt="{{ m.title }}" onerror="this.src='https://via.placeholder.com/150'">
        <h3>{{ m.title }}</h3>
        <span class="live-tag">LIVE</span>
    </div>
    {% endfor %}
</div>

<div id="playerBox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999;">
    <button onclick="closePlayer()" style="position:absolute; top:10px; right:10px; color:#fff; font-size:30px; background:none; border:none; cursor:pointer;">&times;</button>
    <video id="mainPlayer" controls autoplay style="width:100%; height:100%;"></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
function playStream(url) {
    const video = document.getElementById('mainPlayer');
    const box = document.getElementById('playerBox');
    box.style.display = 'block';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
    }
    
    if (video.requestFullscreen) video.requestFullscreen();
}

function closePlayer() {
    const video = document.getElementById('mainPlayer');
    document.getElementById('playerBox').style.display = 'none';
    video.pause();
}
</script>
