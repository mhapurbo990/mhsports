<!DOCTYPE html>
<html>
<head>
    <title>CricHD Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #222; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { background: #333; transform: scale(1.05); }
        .card img { width: 100%; border-radius: 5px; height: 100px; object-fit: contain; }
        #player { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:999; }
        video { width:100%; height:100%; }
        .close { position:absolute; top:10px; right:20px; font-size:30px; color:white; cursor:pointer; z-index:1000; }
    </style>
</head>
<body>
    <h1>CricHD Live Channels</h1>
    <div class="grid">
        {% for ch in channels %}
        <div class="card" onclick="play('{{ ch.url }}')">
            <img src="{{ ch.logo }}" onerror="this.src='https://via.placeholder.com/100?text=Sports'">
            <p style="font-size: 12px;">{{ ch.title }}</p>
        </div>
        {% endfor %}
    </div>

    <div id="player">
        <span class="close" onclick="document.getElementById('player').style.display='none'">&times;</span>
        <video id="video" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function play(url) {
            document.getElementById('player').style.display='block';
            var video = document.getElementById('video');
            if(Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() { video.play(); });
            }
        }
    </script>
</body>
</html>
