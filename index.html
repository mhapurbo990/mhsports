<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH SPORTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050a14; color: white; font-family: sans-serif; }
        .match-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; margin-bottom: 15px; padding: 15px; }
    </style>
</head>
<body>
    <div class="text-center py-6 bg-[#111827] border-b border-gray-800">
        <h1 class="text-3xl font-black text-blue-500 uppercase">MH SPORTS</h1>
    </div>

    <div class="container mx-auto p-4 max-w-xl" id="match-list">
        <div class="text-center py-20 text-gray-500" id="loader">ম্যাচ লোড হচ্ছে... একটু অপেক্ষা করুন।</div>
    </div>

    <script>
        async function getMatches() {
            const api = "https://api.cricfys.one/api/v2/live_matches";
            // Corsproxy.io ব্যবহার করছি যা অনেক বেশি স্টেবল
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(api);

            try {
                const response = await fetch(proxy);
                const data = await response.json();
                const matches = data.data;
                
                const list = document.getElementById('match-list');
                list.innerHTML = "";

                if (!matches || matches.length === 0) {
                    list.innerHTML = "<p class='text-center'>এই মুহূর্তে কোনো লাইভ ম্যাচ নেই।</p>";
                    return;
                }

                matches.forEach(m => {
                    list.innerHTML += `
                    <div class="match-card">
                        <p class="text-[10px] text-gray-500 font-bold mb-2 uppercase">${m.title}</p>
                        <div class="flex justify-between items-center mb-4">
                            <div class="text-center w-1/3"><img src="${m.team_a_img}" class="w-10 h-10 mx-auto rounded-full"><p class="text-[11px] mt-1">${m.team_a}</p></div>
                            <div class="font-black text-blue-900 italic">VS</div>
                            <div class="text-center w-1/3"><img src="${m.team_b_img}" class="w-10 h-10 mx-auto rounded-full"><p class="text-[11px] mt-1">${m.team_b}</p></div>
                        </div>
                        <a href="player.html?url=${btoa(m.stream_url)}" class="block w-full bg-blue-600 text-center py-2 rounded-lg font-bold">WATCH LIVE</a>
                    </div>`;
                });
            } catch (err) {
                document.getElementById('loader').innerHTML = "Server connection failed! Please Refresh.";
            }
        }
        getMatches();
    </script>
</body>
</html>
