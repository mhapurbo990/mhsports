<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH SPORTS - Daily Sports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050a14; color: white; font-family: sans-serif; }
        .match-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 15px; margin-bottom: 15px; padding: 20px; }
        .header-gradient { background: linear-gradient(to bottom, #111827, #050a14); border-bottom: 1px solid #1f2937; padding: 30px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="header-gradient">
        <h1 class="text-4xl font-black text-blue-500 uppercase tracking-tighter">MH SPORTS</h1>
        <p class="text-gray-400 text-sm tracking-widest mt-1 uppercase">Daily Sports</p>
    </div>

    <div class="container mx-auto p-4 max-w-2xl" id="match-container">
        <div class="text-center py-20 text-gray-500">Connecting to Live Server...</div>
    </div>

    <script>
        async function loadMatches() {
            const api = "https://api.cricfys.one/api/v2/live_matches";
            const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(api);
            try {
                const res = await fetch(proxy);
                const json = await res.json();
                const data = JSON.parse(json.contents).data || [];
                const container = document.getElementById('match-container');
                container.innerHTML = "";
                data.forEach(m => {
                    container.innerHTML += `
                    <div class="match-card shadow-xl">
                        <div class="flex justify-between text-[10px] text-gray-500 mb-4 font-bold uppercase">
                            <span>${m.title}</span>
                            ${m.is_live == 1 ? '<span class="text-red-500 animate-pulse">‚óè LIVE</span>' : '<span>UPCOMING</span>'}
                        </div>
                        <div class="flex items-center justify-between text-center mb-6">
                            <div class="w-5/12 text-center">
                                <img src="${m.team_a_img}" class="w-14 h-14 mx-auto mb-2 rounded-full border-2 border-gray-800">
                                <p class="text-xs font-bold">${m.team_a}</p>
                            </div>
                            <div class="text-lg font-black italic text-gray-700">VS</div>
                            <div class="w-5/12 text-center">
                                <img src="${m.team_b_img}" class="w-14 h-14 mx-auto mb-2 rounded-full border-2 border-gray-800">
                                <p class="text-xs font-bold">${m.team_b}</p>
                            </div>
                        </div>
                        <a href="player.html?url=${btoa(m.stream_url)}" class="block w-full bg-blue-600 text-center py-3 rounded-xl font-bold text-sm shadow-lg">WATCH NOW</a>
                    </div>`;
                });
            } catch (e) { document.getElementById('match-container').innerHTML = "Server Busy!"; }
        }
        loadMatches();
    </script>
</body>
</html>
