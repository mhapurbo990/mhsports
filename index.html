<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH SPORTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050a14; color: white; font-family: sans-serif; }
        .match-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 15px; margin-bottom: 15px; padding: 20px; }
        .header-gradient { background: linear-gradient(to bottom, #111827, #050a14); border-bottom: 1px solid #1f2937; padding: 30px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="header-gradient">
        <h1 class="text-4xl font-black text-blue-500 uppercase tracking-tighter">MH SPORTS</h1>
        <p class="text-gray-400 text-sm tracking-widest mt-1 uppercase">Daily Sports</p>
    </div>

    <div class="container mx-auto p-4 max-w-2xl" id="match-container">
        <div class="text-center py-20 text-gray-500" id="status">Loading Live Matches...</div>
    </div>

    <script>
        async function loadMatches() {
            const api = "https://api.cricfys.one/api/v2/live_matches";
            try {
                // সরাসরি fetch করার চেষ্টা করছি
                let res = await fetch(api);
                if (!res.ok) throw new Error();
                let data = await res.json();
                displayMatches(data.data);
            } catch (e) {
                // যদি কাজ না করে তবে ব্যাকআপ প্রক্সি
                try {
                    let backupRes = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(api));
                    let backupData = await backupRes.json();
                    displayMatches(JSON.parse(backupData.contents).data);
                } catch (err) {
                    document.getElementById('status').innerHTML = "Server Busy! Please Refresh.";
                }
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('match-container');
            if (!matches || matches.length === 0) {
                container.innerHTML = "<p class='text-center'>No Live Matches Right Now.</p>";
                return;
            }
            container.innerHTML = "";
            matches.forEach(m => {
                container.innerHTML += `
                <div class="match-card">
                    <div class="flex justify-between text-[10px] text-gray-500 mb-4 font-bold uppercase">
                        <span>${m.title}</span>
                        ${m.is_live == 1 ? '<span class="text-red-500 animate-pulse">● LIVE</span>' : '<span>UPCOMING</span>'}
                    </div>
                    <div class="flex items-center justify-between text-center mb-6">
                        <div class="w-5/12"><img src="${m.team_a_img}" class="w-12 h-12 mx-auto mb-2 rounded-full border border-gray-700"><p class="text-xs font-bold">${m.team_a}</p></div>
                        <div class="text-lg font-black italic text-gray-700">VS</div>
                        <div class="w-5/12"><img src="${m.team_b_img}" class="w-12 h-12 mx-auto mb-2 rounded-full border border-gray-700"><p class="text-xs font-bold">${m.team_b}</p></div>
                    </div>
                    <a href="player.html?url=${btoa(m.stream_url)}" class="block w-full bg-blue-600 text-center py-3 rounded-xl font-bold text-sm">WATCH NOW</a>
                </div>`;
            });
        }
        loadMatches();
    </script>
</body>
</html>
