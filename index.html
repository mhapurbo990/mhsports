<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH SPORTS LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <h1 class="text-center py-5 text-blue-500 text-2xl font-bold border-b border-gray-800">MH SPORTS - LIVE DATA</h1>
    
    <div id="match-list" class="p-4 max-w-xl mx-auto">
        <div class="text-center mt-10" id="loading">ম্যাচ খোঁজা হচ্ছে... একটু সবুর করুন।</div>
    </div>

    <script>
        const api_url = "https://api.cricfys.one/api/v2/live_matches";
        
        // ৫টি শক্তিশালী প্রক্সি লিস্ট
        const proxies = [
            "https://corsproxy.io/?",
            "https://api.allorigins.win/get?url=",
            "https://thingproxy.freeboard.io/fetch/",
            "https://api.codetabs.com/v1/proxy/?quest=",
            "https://win-cors-proxy.herokuapp.com/"
        ];

        async function getMatches() {
            const listContainer = document.getElementById('match-list');
            
            for (let proxy of proxies) {
                try {
                    console.log("Trying with: " + proxy);
                    const target = proxy.includes("allorigins") ? proxy + encodeURIComponent(api_url) : proxy + api_url;
                    
                    const response = await fetch(target, { method: 'GET' });
                    const result = await response.json();
                    
                    // প্রক্সি ভেদে ডাটা ফরম্যাট আলাদা হয়, তাই চেক করছি
                    let rawData = proxy.includes("allorigins") ? JSON.parse(result.contents) : result;
                    let matches = rawData.data;

                    if (matches && matches.length > 0) {
                        listContainer.innerHTML = ""; // লোডিং মেসেজ সরালাম
                        matches.forEach(m => {
                            listContainer.innerHTML += `
                            <div class="bg-gray-900 mb-4 p-4 rounded-lg border border-gray-700">
                                <div class="text-[10px] text-yellow-500 font-bold mb-2">${m.title}</div>
                                <div class="flex justify-between items-center">
                                    <div class="text-center w-1/3">
                                        <img src="${m.team_a_img}" class="w-10 h-10 mx-auto rounded-full">
                                        <p class="text-xs mt-1">${m.team_a}</p>
                                    </div>
                                    <div class="text-red-600 font-bold">VS</div>
                                    <div class="text-center w-1/3">
                                        <img src="${m.team_b_img}" class="w-10 h-10 mx-auto rounded-full">
                                        <p class="text-xs mt-1">${m.team_b}</p>
                                    </div>
                                </div>
                                <div class="mt-4 flex gap-2">
                                    <span class="text-[10px] bg-gray-800 px-2 py-1 rounded">${m.is_live == "1" ? "LIVE" : "UPCOMING"}</span>
                                    <a href="player.html?url=${btoa(m.stream_url)}" class="block w-full bg-blue-700 text-center py-2 rounded font-bold text-sm">WATCH</a>
                                </div>
                            </div>`;
                        });
                        return; // ডাটা পেয়ে গেলে এখানেই শেষ
                    }
                } catch (err) {
                    console.error("Proxy failed: " + proxy);
                }
            }
            document.getElementById('loading').innerHTML = "সবগুলো সার্ভার জ্যাম হয়ে আছে। ১০ মিনিট পর আবার চেষ্টা করুন।";
        }

        getMatches();
    </script>
</body>
</html>
